---
layout: gallery
title: Projects
---

<div class="header">Collaborative & Personal Projects</div>

<div class="gallery">
    {% for item in site.data.projects %}
        <div class="gallery-item">
            <div class="image-container" data-item='{{ item | jsonify }}' onclick="openCard(this)">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <div class="hover-band">Learn More</div>
            </div>
            <div class="text-container">
                <div class="name">{{ item.name }}</div>
                <div class="description">{{ item.description }}</div>
            </div>
        </div>
    {% endfor %}
</div>
