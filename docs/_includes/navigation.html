<div class="navbar">
  {% for item in site.data.navigation.left %}
  <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
  {% endfor %}
  {% for item in site.data.navigation.right %}
  <a href="{{ item.link }}" {% if page.url == item.link %}class="current right"{% else %}class="right"{% endif %}>{{ item.name }}</a>
  {% endfor %}
</div>
