---
layout: default
title: Organizations
description: "Learn about the Organizations that Eric Gong is affiliated with"
---

<div class="header">Affiliations & Organizations</div>

<div class="gallery">
    {% for item in site.data.organizations %}
        <div class="gallery-item">
            <a href="{{ item.info }}" target="_blank" style="color: inherit; text-decoration: none;">
                <div class="image-container">
                    <img src="{{ item.image }}" alt="{{ item.name }}" draggable="false">
                    <div class="hover-band">Learn More</div>
                </div>
            </a>
            <div class="text-container">
                <div class="name">{{ item.name }}</div>
                <div class="description">{{ item.description }}</div>
            </div>
        </div>
    {% endfor %}
</div>
